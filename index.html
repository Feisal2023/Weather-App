<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container my-5">
<h1 class="text-center m-3">Weather App</h1>
<div class="card shadow-lg rounded m-auto">
  <div class="card-body text-center">
    <img src="img/day.jpg" alt="" id="imageTime">
  </div>
  <form>
    <div class="form-group">
      <input type="text" name="searchCity" id="searchCity" class="form-control" placeholder="Enter Your Location"
      autocomplete="off">
    </div>
  </form>
  <div class="card card-body m-2  list-card">
    <div class="list"></div>
    <h1 class="text-center" id="cityName">Nairobi</h1>
    <h4 class="text-center" id="weatherText">weather Text</h4>
    <h4 class="text-center" id="degree">35 &deg;C</h4>
  </div>
</div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
